<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
         <a href="index.html"> Voltar a tela principal</a>
    </button>
    <h1> Edição de Alunos</h1>
    <form id="form-edicao">
        <div>
            <label for="">Id:
                <input type="number" placeholder="Digite seu ID" nome="id" id="id" readonly>
            </label>
        </div>
        <div>
            <label for="">NOME*:
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </label>
        </div>
       
        <div>
             <label for=""> CPF*:
            <input type="text" id="cpf" placeholder="Digite seu cpf" required>
        </label>
        </div>

        <div>
             <label for=""> CEP:
            <input type="text" id="cep" placeholder="Digite seu cep">
        </label>
        </div>
        
        <div>
            <label for=""> UF:
            <input type="text" id="uf" placeholder="Digite seu uf">
        </label>
        </div>

        <div>
             <label for=""> RUA:
            <input type="text" id="rua" placeholder="Digite seu rua">
        </label>
        </div>
        
        <div>
            <label for=""> NUMERO:
            <input type="number" id="numero" placeholder="Digite seu numero">
        </label>
        </div>

        <div>
            <label for=""> COMPLEMENTO:
            <input type="text" id="complemento" placeholder="Digite seu complemento">
        </label>
        </div>
        
        <!-- <button ID="Editar" type="submit">Editar</button> -->
        <button ID="Enviar" type="submit">Enviar</button>
        <button ID="btnLimpar" type="button">Limpar</button>
    </form>
    <script src="./editar.js"></script>
</body>
</html>
